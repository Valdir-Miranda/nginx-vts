version: '3'
services:
  web:
    image: wpjunior/nginx-vts
    ports:
    - "8000:8000"
  prometheus:
    image: prom/prometheus
    ports:
    - "9090:9090"
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml
    links:
      - web
  grafana:
    image: grafana/grafana
    ports:
    - "3000:3000"
    links:
    - prometheus
